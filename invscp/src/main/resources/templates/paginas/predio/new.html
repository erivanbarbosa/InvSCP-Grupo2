<!DOCTYPE html>
<html layout:decorator="default">
<body>
	<section layout:fragment="content">

		<h1>Novo Predio</h1>

		<form method="post" th:action="@{/predio/create}" role="form"
			th:object="${predio}">
			<div class="form-group">

				<div class="col-sm-4">
					<select class="form-control" th:field="${predio.localizacaoId}">
						<option value="0"></option>
						<option th:each="localizacao : ${localizacoes}"
							th:value="${localizacao.id}" th:text="${localizacao.name}"></option>
					</select>
				</div>
			</div>

			<div class="col-sm-12">
				<button type="submit" id="submit" class="btn btn-primary pull-right">Salvar</button>
			</div>

		</form>
	</section>
</body>
</html>
