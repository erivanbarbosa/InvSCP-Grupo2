<!DOCTYPE html>
<html layout:decorator="default">
<body>
	<section layout:fragment="content">

		<a class="btn btn-primary" href="/sala/new">Adicionar Nova Sala</a>

		<table class="table table-striped" id="disciplines_list">
			<thead>
				<tr>
					<th>ID</th>
					<th>Numero</th>
					<th>Tipo</th>
					<th>Predio</th>
					<th>Departamento</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>

				<tr data-th-each="sala : ${salas}">
					<td style="width:10%" data-th-text="${sala.id}"></td>
					<td style="width:20%" data-th-text="${sala.numero}"></td>
					<td style="width:20%" data-th-text="${sala.tipo}"></td>
					<td style="width:20%" data-th-text="${sala.predio.nome}"></td>
					<td style="width:20%" class="message" data-th-text="${sala.departamento.nome}"></td>
					<td style="width:10%">
						<a class="btn btn-primary" th:href="@{/sala/edit/{id}(id=${sala.id})}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash" aria-hidden="true"></i></button>				
					</td>
					

						  <div class="modal fade" id="deleteModal" role="dialog">
						    <div class="modal-dialog">
						      <!-- Modal content-->
						      <div class="modal-content">
						        <div class="modal-header">
						          <button type="button" class="close" data-dismiss="modal">&times;</button>
						          <h4 class="modal-title">Confirmar Exclus�o</h4>
						        </div>
						        <div class="modal-body">
						          <p>Deseja realmente excluir este registro?</p>
						          
						        </div>
						        <div class="modal-footer">
						        <a class="btn btn-danger" th:href="@{/sala/delete/{id}(id=${sala.id})}"><i class="fa fa-pencil" aria-hidden="true">Excluir</i></a>
						          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						        </div>
						      </div>
						      
						    </div>
						  </div>
					
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
