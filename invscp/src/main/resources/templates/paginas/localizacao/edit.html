<!DOCTYPE html>
<html layout:decorator="default">
<body>
	<section layout:fragment="content">

		<form method="post" name="comment_form" id="comment_form"
			th:action="@{/localizacao/update/} + ${localizacao.id}" role="form" th:object="${localizacao}">
			<div class="form-group">

				<label for="name">Nome</label>
				<input type="text" class="form-control" th:field="*{name}" />

				<label for="address">Address</label>
				<input type="text" class="form-control" th:field="*{address}" />

			</div>
			<button type="submit" id="submit" class="btn btn-primary">Salvar</button>
			<button type="submit" id="submit" class="btn btn-default">
				<a href="/localizacao/">Cancelar</a>
			</button>
		</form>
	</section>
</body>
</html>
