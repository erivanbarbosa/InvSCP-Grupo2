<!DOCTYPE html>
<html layout:decorator="default">
<body>
	<section layout:fragment="content">

		<a class="btn btn-primary" href="/localizacao/new">Adicionar Nova
			Disciplina</a>

		<table class="table table-striped" id="disciplines_list">
			<thead>
				<tr>
					<th>Nome</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="localizacao : ${localizacoes}">
					<td class="message" data-th-text="${localizacao.name}"></td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
