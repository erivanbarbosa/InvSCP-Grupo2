<!DOCTYPE html>
<html layout:decorator="default">
<body>
<section layout:fragment="content">

  <form method="post" name="comment_form" id="comment_form"
        th:action="@{/usuario/create}" role="form" th:object="${usuario}">
    <div class="form-group">

      <label>Nome</label>
      <input type="text" class="form-control" th:field="${usuario.nome}"/>

    </div>


    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" th:field="${usuario.username}"/>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" th:field="${usuario.password}"/>
    </div>


    <div class="form-group">
      <label>E-mail</label>
      <input type="email" class="form-control" th:field="${usuario.email}"/>
    </div>


    <button type="submit" id="submit" class="btn btn-primary">Salvar</button>
  </form>
</section>
</body>
</html>
